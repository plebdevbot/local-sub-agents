version: '3'
services:
  nginx:
    image: nginx
    ports:
      - '80:80'
    network: app-net
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secretpassword
    networks:
      - app-net
  redis:
    image: redis
    ports:
      - '6379:6379'
    network: app-net
networks:
  app-net:
