version: '3.8'
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    networks:
      - app-net
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - app-net
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app-net
networks:
  app-net:
    driver: bridge
