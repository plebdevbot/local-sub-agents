# Docker Compose file

# Default development environment
version: '3'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    networks:
      - app-net
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: your_password
    networks:
      - app-net
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app-net
networks:
  app-net:
