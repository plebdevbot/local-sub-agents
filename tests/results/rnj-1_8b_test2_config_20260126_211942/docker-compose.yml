version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    networks:
      - app-net
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    networks:
      - app-net
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-net
networks:
  app-net:
    driver: bridge
